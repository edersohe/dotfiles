set-option -g default-terminal "$TERM"
set-option -ga terminal-overrides ",$TERM:Tc"

set-option -gs escape-time 1

unbind-key r
bind-key r source-file ~/.tmux.conf

bind-key x kill-pane
bind-key & kill-window

set-option -g mouse on
unbind-key -n MouseDown3Pane

# Shift Alt vim keys to switch windows
bind-key -n M-h previous-window
bind-key -n M-l next-window

# Start windows and panes at 1, not 0
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g allow-passthrough on
set-option -g visual-activity off
set-option -g renumber-windows on
set-option -g history-limit 100000
set-option -g set-clipboard on
set-option -g popup-border-lines "rounded"

set-option -g @plugin 'tmux-plugins/tpm'
set-option -g @plugin 'tmux-plugins/tmux-sensible'
set-option -g @plugin 'christoomey/vim-tmux-navigator'
set-option -g @plugin 'tmux-plugins/tmux-yank'
set-option -g @plugin 'tmux-plugins/tmux-prefix-highlight'

run-shell '~/.tmux/plugins/tpm/tpm'

# set vi-mode
set-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# split in current directory
bind-key '"' split-window -v -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"

# float terminal
bind-key t display-popup -d '#{pane_current_path}' -xC -yC -w 80% -h 80% -E "tmux attach -t popup || tmux new-session -s popup"
bind-key g new-window -c "#{pane_current_path}" -n "lazygit" 'lazygit; exit'

set-option -g status-right "#{?client_prefix, , } | #{USER}@#H | %Y-%m-%d %H:%M"

# catppuccin mocha
set-option -g status-bg "#181825"
set-option -g status-fg "#89b4fa"
set-option -g pane-active-border-style "fg=#89b4fa"
set-option -g pane-border-style "fg=#cba6f7"
